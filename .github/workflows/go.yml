name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
          go mod download

      - name: Test
        env:
          AMINO_USERNAME: ${{secrets.AMINO_USERNAME}}
          AMINO_PASSWORD: ${{secrets.AMINO_PASSWORD}}
          CI: "true"
        run: make ci_run_test

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
          go mod download
          sudo curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sudo sh -s -- -b $GOPATH/bin latest

      - name: Security Checks
        env:
          AMINO_USERNAME: ${{secrets.AMINO_USERNAME}}
          AMINO_PASSWORD: ${{secrets.AMINO_PASSWORD}}
          CI: "true"
        run: gosec aminogo/*.go
